blurb: "We report the discovery of a millisecond pulsar, PSR J1544-2555, associated with the Fermi-Large Area Telescope (LAT) source 4FGL J1544.2-2554. This paper presents detailed multi-wavelength investigations of this system, incorporating radio and gamma-ray pulsar timing, alongside optical modelling and X-ray observations."
